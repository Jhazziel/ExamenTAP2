<div class="form-group">
    <label for="idDireccion">Dirección</label>
    <input id="idDireccion" type="text" [(ngModel)]="direccionDatos.direccion" class="form-control" name="direccion" placeholder="Ingrese su dirección de domicilio">
</div>
<div class="form-group">
    <label for="idCalle">Calle</label>
    <input id="idCalle" type="text" [(ngModel)]="direccionDatos.calle" class="form-control" name="calle" placeholder="Ingrese la calle en la que vive">
</div>
