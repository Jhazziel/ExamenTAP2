<div class="form-group">
    <label for="exampleInputEmail1">Cédula de identidad</label>
    <input type="text" [(ngModel)]="cliente.ci" class="form-control" name="CI" placeholder="Ingrese su cédula de identidad">
</div>
<div class="form-group">
    <label for="exampleInputEmail1">Nombres</label>
    <input type="text" [(ngModel)]="cliente.nombres" class="form-control" name="nombres" placeholder="Ingrese sus nombres">
</div>
<div class="form-group">
    <label for="exampleInputEmail1">Apellidos</label>
    <input type="text" [(ngModel)]="cliente.apellidos" class="form-control" name="apellidos" placeholder="Ingrese sus apellidos">
</div>
