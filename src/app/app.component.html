<div class="row" style="margin: 50px;">
  <div class="col-12 justify-content-center">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Formulario de registro</h5>
        <form>
          <app-cliente (cliente)="clienteDatos"></app-cliente>
          <app-direccion (direccion)="direccionDatos"></app-direccion>
          <button type="submit" class="btn btn-primary" (click)="registrar()">Registrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
